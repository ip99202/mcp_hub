server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # In container-to-container networking, frontend will call backend via http://backend:8000
    # If you prefer browser-to-backend direct calls, keep CORS enabled in backend.
    location /api/ { proxy_pass http://backend:8000/api/; }
    location /mcp/ { proxy_pass http://backend:8000/mcp/; }
}


